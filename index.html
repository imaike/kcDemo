            // Check to see if visitor is using an iPad
            // checkDevice();

            $("#participantName").on("input", function (e) {
                var name = e.target.value;
                console.log(name.length);
                localStorage.setItem("participantName", name);
                if (name.length > 0) {
                    $("#navDiv").show();
                }
            });


            // Check to see if Web App is saved to Homescreen
            function checkDevice() {
                var isiPad = navigator.userAgent.match(/iPad/i) != null;
                console.log(isiPad);
                if (isiPad === true) {
                    checkiPadStandAlone();
                } else {
                    $('#delayContainer').css('display', 'none');
                    $('#notAnIpad').css('background-color', '#fff').append(
                        '<a href="mailto:?subject=Install%20Ken-Q%20Mobile%20on%20your%20iPad&amp;body=Add%20this%20Web%20Application%20to%20your%20iPad%20by%20visiting:%20http://www.banasick.net/ken-qmobile07/information.html"><img src="images/non_ipad_message.png"/></a>'
                    );
                    $("#notAnIpad").fadeIn(500);
                }
            };

            function checkiPadStandAlone() {
                if (window.navigator.standalone == false) {
                    $('#delayContainer').css('display', 'none');
                    $('#notAnIpad').css('background-color', '#fff').append(
                        '<img  src="images/add_to_homescreen.png"/>');
                    $("#notAnIpad").fadeIn(500);
                } else {
                    $("#delayContainer").fadeIn(500);
                };
            };




            // stay standalone
            //https://github.com/mrmoses/jQuery.stayInWebApp
            (function ($) {
                $.extend({
                    stayInWebApp: function (b) {
                        "standalone" in window.navigator && window.navigator.standalone && (b ||
                            (b = "a"), $("body").delegate(b, "touchstart", function (b) {
                                if ($(this).attr("target") == void 0 || $(this).attr(
                                        "target") == "" || $(this).attr("target") ==
                                    "_self") {
                                    var c = $(this).attr("href");
                                    if (!c.match(/^http(s?)/g)) b.preventDefault(),
                                        self.location = c
                                }
                            }))
                    }
                })
            })(jQuery);
            $(function () {
                $.stayInWebApp('a.stay');
            });
            // This use only links with the class stay.
            // $(function() { $.stayInWebApp('a.stay');});
            // end stay standalone
        });
    </script>
